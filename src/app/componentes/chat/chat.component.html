<div class="container">
<div class="card">
    <div class="card-header">
        <h5 class="card-title text-success text-center">CHATBAN</h5>
   <input type="text" class="form-control " placeholder="Username" name="username"  [(ngModel)]="username">
    </div>
    <div class="card-body" #scrollMe [scrollTop]="scrollMe.scrollHeight">
       
       <ul class="chatcontainer"  *ngFor="let m of chat.chats" >
        <li [ngClass]="{'spanl':m.type===1,'spanr':m.type===2}"><span>{{m.username | uppercase}}</span></li>
        <li [ngClass]="{'local':m.type===1,'remote':m.type===2}">{{m.txt}}    </li>
        <li [ngClass]="{'spanl':m.type===1,'spanr':m.type===2}">{{m.hora | date:'hh:mm:ss'}}</li>
        
    </ul>
       

    </div>
    <div class="card-footer ">
        <form  (ngSubmit)="enviarmsm()">
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="txt"  [(ngModel)]="txt" [ngModelOptions]="{standalone:true}" placeholder="Mensaje" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="submit" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                      </svg></button>
                  </div>
               
               
              
            </div>
        
    </form>
    </div>

</div>
</div>
